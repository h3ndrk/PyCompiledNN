name: Publish to PyPI
on:
  release:
    types: [published]
jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install --no-install-recommends --yes build-essential git libprotobuf-dev protobuf-compiler wget
        rm -Rf /var/lib/apt/lists/*
        cd /tmp
        wget -q "$(curl -s https://api.github.com/repos/Kitware/CMake/releases/latest | grep browser_download_url | grep Linux-x86_64.tar.gz | cut -d : -f 2,3 | tr -d \" | xargs)"
        tar --extract --keep-old-files --directory /usr --strip-components=1 --file cmake-*-Linux-x86_64.tar.gz
        cd /tmp
        git clone https://github.com/boostorg/boost.git
        cd boost
        git switch --detach $(git describe --tags $(git rev-list --tags --max-count=1))
        ./bootstrap.sh --prefix=/usr
        ./b2 install
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .
    - name: Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
